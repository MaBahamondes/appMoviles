<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header class="header">
      <ion-toolbar color="secondary">
        <ion-title class="tittle">Menu RegistrApp</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item [routerLink]="['/home']" detail>
          <ion-avatar slot="start">
            <ion-icon name="home"></ion-icon>
          </ion-avatar>
          <ion-label>
            Home
          </ion-label>
        </ion-item>
        <ion-item [routerLink]="['/horario']" detail>
          <ion-avatar slot="start" style="margin: 0; align-items: center;">
            <ion-icon name="time"></ion-icon>
          </ion-avatar>
          <ion-label>
            Horario
          </ion-label>
        </ion-item>
        <ion-item [routerLink]="['/asistencia']" detail>
          <ion-avatar slot="start" style="margin: 0; align-items: center;">
            <ion-icon name="checkmark"></ion-icon>
          </ion-avatar>
          <ion-label>
            Asistencia
          </ion-label>
        </ion-item>
        <ion-item [routerLink]="['/asignatura']" detail>
          <ion-avatar slot="start" style="margin: 0; align-items: center;">
            <ion-icon name="book"></ion-icon>
          </ion-avatar>
          <ion-label>
            Asignatura
          </ion-label>
        </ion-item>
        <ion-item [routerLink]="['/eventos']" detail>
          <ion-avatar slot="start" style="margin: 0; align-items: center;">
            <ion-icon name="game-controller"></ion-icon>
          </ion-avatar>
          <ion-label>
            Eventos
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
