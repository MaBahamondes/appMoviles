<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      RegistrApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo">
  <ion-card class="card">
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="img">
        <img src="assets/logoduoc2.png" alt="ola">
      </div>

        <ion-item>
          <ion-label position="floating">Nombre Usuario</ion-label>
          <ion-input [(ngModel)]="usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input type="password"[(ngModel)]="contrasena"></ion-input>
        </ion-item>
      <br>
      <ion-button (click)="select()" class="boton" color="secondary">Ingresar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
